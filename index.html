<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=RocknRoll+One&display=swap"
      rel="stylesheet"
    />
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <title>Color Cycle App</title>
  </head>
  <body>
    <div class="app-container">
      <h1 class="main-title">Color Cycle</h1>
      <div class="color-display"><div class="ending-color"></div></div>
      <form>
        <div class="container">
          <div class="input-group">
            <label for="starting-color">From</label>
            <input type="text" id="starting-color" placeholder="hex code" />
          </div>
          <div class="arrow-icon">
            <i class="fas fa-long-arrow-alt-right"></i>
          </div>
          <div class="input-group">
            <label for="ending-color">To</label>
            <input type="text" id="ending-color" placeholder="hex code" />
          </div>
        </div>
        <div class="interval-group">
          <label for="time-interval">Time interval</label>
          <input type="number" class="time-interval" value="0.25" step="0.05" />
        </div>
        <button type="button" class="btn" id="startButton">Start</button>
        <button type="button" class="btn stopBtn" id="stopButton">Stop</button>
      </form>
    </div>
    <form class="color-codes-form">
      <div class="color-codes-container">
        <div class="color-group">
          <label for="hex">HEX</label>
          <input type="radio" name="color-code" id="hex" value="hex" checked />
        </div>
        <div class="color-group">
          <label for="rgb">RGB</label>
          <input type="radio" id="rgb" name="color-code" value="rgb" />
        </div>
        <div class="color-group">
          <label for="hsl">HSL</label>
          <input type="radio" id="hsl" name="color-code" value="hsl" />
        </div>
      </div>
    </form>
  </body>
</html>
